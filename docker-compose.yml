services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: proj3_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vectordb
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init_pgvector.sql:/docker-entrypoint-initdb.d/init_pgvector.sql:ro

  qdrant:
    image: qdrant/qdrant:latest
    container_name: proj3_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrantdata:/qdrant/storage

  mongodb:
    image: mongo:7.0
    container_name: proj3_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

volumes:
  pgdata:
  qdrantdata:
  mongodata: